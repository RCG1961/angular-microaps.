<div class="container">
  <div class="row">
    <div class="col-md-8 mt-2">
      <h1 class="text-center">Lista de Usuarios</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Apellido</th>
            <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>

            <td>
              <button type="button" class="btn btn-info btn-sm m-2" (click)="showEditUserForm(user)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success bt-lm" (click)="showAddUserForm()">Añadir</button>

      <div class="mt-4">
        <form *ngIf="userForm">
          <h2>Añadir Usuario</h2>
          <p>Nombre: <input type="text" name="firstName" [(ngModel)]="newUser.firstName" /></p>
          <p>Apellido: <input type="text" name="lastName" [(ngModel)]="newUser.lastName" /></p>
          <p>
            <button type="button" class="btn btn-primary m-2" (click)="saveUser(newUser)">Grabar</button>
            <button type="button" class="btn btn-warning " (click)="cancelNewUser()">Cancelar</button>
          </p>
        </form>

        <form *ngIf="editUserForm">
          <h2>Editar Usuario</h2>
          <p>Nombre: <input type="text" name="firstName" [(ngModel)]="editedUser.firstName" /></p>
          <p>Apellido: <input type="text" name="lastName" [(ngModel)]="editedUser.lastName" /></p>
          <p>
            <button type="button" class="btn btn-primary  m-2" (click)="updateUser()">Grabar</button>
            <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancelar</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
